        <div id="center">
            <div id="searchbar">
                <input type="text" id="domain" value="ex. google.com" />
                <input type="button" value="GO" onclick="updatePage();" />
            </div>
            <div id="map"></div>
            <div id="report"></div>
            <p>
                This product includes GeoLite2 data created by MaxMind, available from
                <a href="http://www.maxmind.com">http://www.maxmind.com</a>.
            </p>
        </div>

        <script>
            var map;
            var infoWindow;

            function initMap() {
                infoWindow = new google.maps.InfoWindow;
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat:0, lng: 0},
                    zoom: 2
                });
            }

            function updatePage() {
                document.body.appendChild(document.createTextNode("TEST"));
                var domain = document.getElementById('domain').value;
                var table = document.createElement('table');

                //add table header
                var headerColumns = ['Timestamp', 'Vantage', 'Measurement', 'Domain Ip', 'Error'];
                var tr = table.insertRow();
                for (var i=0; i<headerColumns.length; i++) {
                    var th = document.createElement('th');
                    th.appendChild(document.createTextNode(headerColumns[i]));
                    tr.appendChild(th);
                }

                //query php/domain_report.php
                $.get({
                    url: 'domain_report.html?domain=' + domain,
                    dataType: 'json',
                    success: function(data) {
                        for (var i=0; i < data.length; i++) {
                            var result = data[i];
                            
                            var tr = table.insertRow();
                            var timestamp = new Date(result.Timestamp * 1000);
                            tr.insertCell().appendChild(document.createTextNode(formatDate(timestamp)));
                            tr.insertCell().appendChild(document.createTextNode(result.Hostname + ' (' + result.IpAddress + ')'));
                            tr.insertCell().appendChild(document.createTextNode(result.Measurement));
                            tr.insertCell().appendChild(document.createTextNode('?'));
                            tr.insertCell().appendChild(document.createTextNode('?'));

                            //add markers to page
                            addMarker(result.Hostname, result.IpAddress, result.Latitude, result.Longitude);
                        }
                    }
                });

                document.getElementById('report').appendChild(table);
            }

            function addMarker(hostname, ipAddress, latitude, longitude) {
                var marker = new google.maps.Marker({
                    position: {lat: latitude, lng: longitude},
                    label: hostname.toUpperCase()[0],
                    map: map,
                    clickable: true
                });

                google.maps.event.addListener(marker, 'click', function() {
                    infoWindow.setContent('<div id=content>' +
                        '<strong>' + hostname + '</strong>' +
                        '<br>' + ipAddress +
                        '</div>');
                    infoWindow.open(map, marker);
                });
            }
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeCkjmEFtZ0Wuu6muxH6-4RF6f-pzE3qc&callback=initMap" 
        async defer></script>
    </body>
</html>
