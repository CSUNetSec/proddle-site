        <script>
            var map;
            var infoWindow;
            var markers = [];
            var markerInfo = new Map();

            function initMap() {
                infoWindow = new google.maps.InfoWindow;
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat:0, lng: 0},
                    zoom: 2
                });

                updateEvents();
            }

            function resetPage() {
                document.getElementById('events').innerHTML = '';
                document.getElementById('mapreport').innerHTML = '';

                for (var i=0; i < markers.length; i++) {
                    markers[i].setMap(null);
                }

                markers.length = 0;
                markerInfo.clear();
            }

            function updateEvents() {
                resetPage();
                var domain = document.getElementById('domain').value;
                var duration = document.getElementById('duration');
                var events = document.getElementById('events');
                var mapTable = document.createElement('table');

                //query event_report.html
                $.get({
                    url: 'event_report.html?duration=' + duration.options[duration.selectedIndex].value + (domain != '' ? '&domain=' + domain : ''),
                    dataType: 'json',
                    success: function(data) {
                        for (var i=0; i<data.result.length; i++) {
                            var e = data.result[i];

                            var tr = events.insertRow();
                            tr.onclick = createClickHandler(e.domain);
                            tr.insertCell().appendChild(document.createTextNode(e.domain));
                            var minimum_timestamp = new Date(e.minimum_timestamp * 1000);
                            tr.insertCell().appendChild(document.createTextNode(formatDate(minimum_timestamp)));
                            var maximum_timestamp = new Date(e.maximum_timestamp * 1000);
                            tr.insertCell().appendChild(document.createTextNode(formatDate(maximum_timestamp)));
                            tr.insertCell().appendChild(document.createTextNode(e.flag_ids.length));
                        }
                    }
                });
            }

            function createClickHandler(domain) {
                return function() {
                    alert('clicked row! ' + domain);
                };
            }
        </script>
