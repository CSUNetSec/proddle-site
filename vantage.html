        <script>
            var map;
            var infoWindow;
            var markers;
            var markerIpAddresses;

            function initMap() {
                infoWindow = new google.maps.InfoWindow;
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat:0, lng: 0},
                    zoom: 2
                });

                markers = [];
                updatePage();
            }

            function resetPage() {
                document.getElementById('mapreport').innerHTML = '';

                for (var i=0; i < markers.length; i++) {
                    markers[i].setMap(null);
                }

                markers = [];
                markerIpAddresses = [];
            }

            function updatePage() {
                resetPage();
                var duration = document.getElementById('duration');
                var table = document.createElement('table');

                //add table header
                addHeaderColumns(table, ['Hostname', 'Ip Address', 'Measurement', 'Count']);

                //query php/vantage_report.php
                $.get({
                    url: 'vantage_report.html?duration=' + duration.options[duration.selectedIndex].value,
                    dataType: 'json',
                    success: function(data) {
                        for (var i=0; i<data.vantages.length; i++) {
                            var vantage = data.vantages[i];
                            var tr = table.insertRow();
                            tr.insertCell().appendChild(document.createTextNode(vantage.hostname));
                            tr.insertCell().appendChild(document.createTextNode(vantage.ip_address));
                            tr.insertCell().appendChild(document.createTextNode(vantage.measurement));
                            tr.insertCell().appendChild(document.createTextNode(vantage.count));

                            addMarker(vantage.hostname, vantage.ip_address, vantage.latitude, vantage.longitude);
                        }
                    }
                });

                document.getElementById('mapreport').appendChild(table);
            }

            function addMarker(name, ipAddress, latitude, longitude) {
                //check if ip addresses has already been marked
                for (var i=0; i<markerIpAddresses.length; i++) {
                    if (markerIpAddresses[i] == ipAddress) {
                        return;
                    }
                }

                //create marker
                var marker = new google.maps.Marker({
                    position: {lat: latitude, lng: longitude},
                    label: name.toUpperCase()[0],
                    map: map,
                    clickable: true
                });

                google.maps.event.addListener(marker, 'click', function() {
                    infoWindow.setContent('<div id=content>' +
                        '<strong>' + name + '</strong>' +
                        '<br>' + ipAddress +
                        '</div>');
                    infoWindow.open(map, marker);
                });

                markers.push(marker);
                markerIpAddresses.push(ipAddress);
            }
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeCkjmEFtZ0Wuu6muxH6-4RF6f-pzE3qc&callback=initMap" 
        async defer></script>
