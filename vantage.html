        <div id="center">
            <div id="map"></div>
            </br>
            <div id="report"></div>
            </br>
            <p>
                This product includes GeoLite2 data created by MaxMind, available from
                <a href="http://www.maxmind.com">http://www.maxmind.com</a>.
            </p>
        </div>

        <script>
            var map;
            var infoWindow;

            function initMap() {
                infoWindow = new google.maps.InfoWindow;
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat:0, lng: 0},
                    zoom: 2
                });

                updatePage();
            }

            function updatePage() {
                var table = document.createElement('table');

                //add table header
                var headerColumns = ['Vantage', 'Measurement', 'Count'];
                var tr = table.insertRow();
                for (var i=0; i<headerColumns.length; i++) {
                    var th = document.createElement('th');
                    th.appendChild(document.createTextNode(headerColumns[i]));
                    tr.appendChild(th);
                }

                //query php/vantage_report.php
                $.get({
                    url: 'vantage_report.html',
                    dataType: 'json',
                    success: function(data) {
                        for (var i=0; i < data.length; i++) {
                            var vantage = data[i];

                            var tr = table.insertRow();

                            //print hostname and ip addresses
                            var ipAddresses = '';
                            for (var j=0; j < vantage.IpAddresses.length; j++) {
                                var ipAddress = vantage.IpAddresses[j];
                                ipAddresses += (j != 0 ? ', ' : '') + ipAddress.IpAddress;

                                addMarker(vantage.Hostname, ipAddress.IpAddress, ipAddress.Latitude, ipAddress.Longitude);
                            }
                            tr.insertCell().appendChild(document.createTextNode(vantage.Hostname + ' (' + ipAddresses + ')'));

                            //print measurements
                            for (var j=0; j < vantage.Measurements.length; j++) {
                                if (j != 0) {
                                    tr = table.insertRow();
                                    tr.insertCell();
                                }

                                tr.insertCell().appendChild(document.createTextNode(vantage.Measurements[j].Measurement));
                                tr.insertCell().appendChild(document.createTextNode(vantage.Measurements[j].Count));
                            }
                        }
                    }
                });

                document.getElementById('report').appendChild(table);
            }

            function addMarker(hostname, ipAddress, latitude, longitude) {
                var marker = new google.maps.Marker({
                    position: {lat: latitude, lng: longitude},
                    label: hostname.toUpperCase()[0],
                    map: map,
                    clickable: true
                });

                google.maps.event.addListener(marker, 'click', function() {
                    infoWindow.setContent('<div id=content>' +
                        '<strong>' + hostname + '</strong>' +
                        '<br>' + ipAddress +
                        '</div>');
                    infoWindow.open(map, marker);
                });
            }
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeCkjmEFtZ0Wuu6muxH6-4RF6f-pzE3qc&callback=initMap" 
        async defer></script>
    </body>
</html>
