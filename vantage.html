        <script>
            var map;
            var infoWindow;
            var markers = [];
            var markerInfo = new Map(); //map<name, map<(lat, long), [ip_addresses]>>

            function initMap() {
                infoWindow = new google.maps.InfoWindow;
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat:0, lng: 0},
                    zoom: 2
                });

                updatePage();
            }

            function resetPage() {
                document.getElementById('mapreport').innerHTML = '';

                for (var i=0; i < markers.length; i++) {
                    markers[i].setMap(null);
                }

                markers.length = 0;
                markerInfo.clear();
            }

            function updatePage() {
                resetPage();
                var duration = document.getElementById('duration');
                var table = document.createElement('table');

                //add table header
                table.createCaption().innerHTML = '<b>Measurement Count By Active Vantages</b>';
                addHeaderColumns(table, ['Hostname', 'Ip Address', 'Measurement', 'Count']);

                //query php/vantage_report.php
                $.get({
                    url: 'vantage_report.html?duration=' + duration.options[duration.selectedIndex].value,
                    dataType: 'json',
                    success: function(data) {
                        for (var i=0; i<data.vantages.length; i++) {
                            var vantage = data.vantages[i];
                            var tr = table.insertRow();
                            tr.insertCell().appendChild(document.createTextNode(vantage.hostname));
                            tr.insertCell().appendChild(document.createTextNode(vantage.ip_address));
                            tr.insertCell().appendChild(document.createTextNode(vantage.measurement));
                            tr.insertCell().appendChild(document.createTextNode(vantage.count));

                            addMarker(vantage.hostname, vantage.ip_address, vantage.latitude, vantage.longitude, COLOR.RED, markerInfo, markers);
                        }

                        plotMarkers(markerInfo, markers);
                    }
                });

                document.getElementById('mapreport').appendChild(table);
            }
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeCkjmEFtZ0Wuu6muxH6-4RF6f-pzE3qc&callback=initMap" 
        async defer></script>
