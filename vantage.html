        <div id="center">

                <select id="duration">
                    <option value="1">1 Day</option>

                </select>

            </p>

        <script>
            var map;
            var infoWindow;
            var markers;
            var markerIpAddresses;

            function initMap() {
                infoWindow = new google.maps.InfoWindow;
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat:0, lng: 0},
                    zoom: 2
                });

                markers = [];
                updatePage();
            }

            function resetPage() {
                document.getElementById('report').innerHTML = '';

                for (var i=0; i < markers.length; i++) {
                    markers[i].setMap(null);
                }

                markers = [];
                markerIpAddresses = [];
            }

            function updatePage() {
                resetPage();
                var duration = document.getElementById('duration');
                var table = document.createElement('table');

                //add table header
                var headerColumns = ['Vantage', 'Measurement', 'Count'];
                var tr = table.insertRow();
                for (var i=0; i<headerColumns.length; i++) {
                    var th = document.createElement('th');
                    th.appendChild(document.createTextNode(headerColumns[i]));
                    tr.appendChild(th);
                }

                //query php/vantage_report.php
                $.get({
                    url: 'vantage_report.html?duration=' + duration.options[duration.selectedIndex].value,
                    dataType: 'json',
                    success: function(data) {
                        for (var i=0; i < data.length; i++) {
                            var vantage = data[i];

                            var tr = table.insertRow();

                            //print hostname and ip addresses
                            var ipAddresses = '';
                            for (var j=0; j < vantage.ip_addresses.length; j++) {
                                var ipAddress = vantage.ip_addresses[j];
                                ipAddresses += (j != 0 ? ', ' : '') + ipAddress.ip_address;

                                addMarker(vantage.hostname, ipAddress.ip_address, ipAddress.latitude, ipAddress.longitude);
                            }
                            tr.insertCell().appendChild(document.createTextNode(vantage.hostname + ' (' + ipAddresses + ')'));

                            //print measurements
                            for (var j=0; j < vantage.measurements.length; j++) {
                                if (j != 0) {
                                    tr = table.insertRow();
                                    tr.insertCell();
                                }

                                tr.insertCell().appendChild(document.createTextNode(vantage.measurements[j].measurement));
                                tr.insertCell().appendChild(document.createTextNode(vantage.measurements[j].count));
                            }
                        }
                    }
                });

                document.getElementById('report').appendChild(table);
            }

            function addMarker(name, ipAddress, latitude, longitude) {
                //check if ip addresses has already been marked
                for (var i=0; i<markerIpAddresses.length; i++) {
                    if (markerIpAddresses[i] == ipAddress) {
                        return;
                    }
                }

                //create marker
                var marker = new google.maps.Marker({
                    position: {lat: latitude, lng: longitude},
                    label: name.toUpperCase()[0],
                    map: map,
                    clickable: true
                });

                google.maps.event.addListener(marker, 'click', function() {
                    infoWindow.setContent('<div id=content>' +
                        '<strong>' + name + '</strong>' +
                        '<br>' + ipAddress +
                        '</div>');
                    infoWindow.open(map, marker);
                });

                markers.push(marker);
                markerIpAddresses.push(ipAddress);
            }
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeCkjmEFtZ0Wuu6muxH6-4RF6f-pzE3qc&callback=initMap" 
        async defer></script>
